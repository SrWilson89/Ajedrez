        }

        .chess-container {
            width: 90vmin;
            max-width: 600px;
            margin: 0 auto;
        }

        .chess-board {
            width: 100%;
            aspect-ratio: 1/1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 4px solid #444;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .square {
            width: 100%;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .white {
            background-color: #f0d9b5;
        }

        .black {
            background-color: #b58863;
        }

        .selected {
            background-color: #f7ec63;
        }

        .possible-move::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }

        .turn-indicator {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            padding: 10px;
            background: #444;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .captured-pieces {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .promotion-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .promotion-option {
            font-size: 40px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease;
        }

        .promotion-option:hover {
            transform: scale(1.2);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 20px;
            background: #444;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .menu button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .menu button:hover {
            background: #666;
            transform: scale(1.05);
        }

        .menu button:active {
            transform: scale(0.95);
        }
    </style>
</head>

// Función para verificar si el enroque es legal
function isCastlingLegal(kingRow, kingCol, targetCol, color) {
    // 1. El rey no debe haberse movido
    if (hasKingMoved[color]) {
        return { legal: false, reason: "El rey ya se ha movido" };
    }

    // 2. Determinar qué torre y si se ha movido
    const isKingSide = targetCol > kingCol;
    const rookCol = isKingSide ? 7 : 0;
    const rookIndex = isKingSide ? 1 : 0;
    
    if (hasRookMoved[color][rookIndex]) {
        return { legal: false, reason: "La torre ya se ha movido" };
    }

    // 3. Verificar que la torre está en su posición original
    const rook = getSquare(kingRow, rookCol);
    const expectedRook = color === 'white' ? '♖' : '♜';
    if (rook.textContent !== expectedRook) {
        return { legal: false, reason: "No hay torre en la posición correcta" };
    }

    // 4. Verificar que no hay piezas entre el rey y la torre
    const direction = isKingSide ? 1 : -1;
    const pathStart = kingCol + direction;
    const pathEnd = isKingSide ? rookCol - 1 : rookCol + 1;
    
    for (let col = pathStart; isKingSide ? col <= pathEnd : col >= pathEnd; col += direction) {
        if (getSquare(kingRow, col).textContent) {
            return { legal: false, reason: "Hay piezas entre el rey y la torre" };
        }
    }

    // 5. Verificar que el rey no está en jaque
    if (isSquareUnderAttack(kingRow, kingCol, color)) {
        return { legal: false, reason: "El rey está en jaque" };
    }

    // 6. Verificar que el rey no pasa por casillas atacadas
    const castlingPath = isKingSide ? [1, 2] : [-1, -2];
    for (const colOffset of castlingPath) {
        if (isSquareUnderAttack(kingRow, kingCol + colOffset, color)) {
            return { legal: false, reason: "El rey pasaría por una casilla atacada" };
        }
    }

    return { legal: true };
}

                        if (!addPossibleMove(row - i, col - i, piece)) break;
                    }
                    for (let i = 1; i < 8; i++) {
                        if (!addPossibleMove(row - i, col + i, piece)) break;
                    }
                    for (let i = 1; i < 8; i++) {
                        if (!addPossibleMove(row + i, col - i, piece)) break;
                    }
                    for (let i = 1; i < 8; i++) {
                        if (!addPossibleMove(row + i, col + i, piece)) break;
                    }
                    break;
                case '♕': // Reina blanca
                case '♛': // Reina negra
                    for (let i = row - 1; i >= 0; i--) {
                        if (!addPossibleMove(i, col, piece)) break;
                    }
                    for (let i = row + 1; i < 8; i++) {
                        if (!addPossibleMove(i, col, piece)) break;
                    }
                    for (let j = col - 1; j >= 0; j--) {
                        if (!addPossibleMove(row, j, piece)) break;
                    }
                    for (let j = col + 1; j < 8; j++) {
                        if (!addPossibleMove(row, j, piece)) break;
                    }
                    for (let i = 1; i < 8; i++) {
                        if (!addPossibleMove(row - i, col - i, piece)) break;
                    }
                    for (let i = 1; i < 8; i++) {
                        if (!addPossibleMove(row - i, col + i, piece)) break;
                    }
                    for (let i = 1; i < 8; i++) {
                        if (!addPossibleMove(row + i, col - i, piece)) break;
                    }
                    for (let i = 1; i < 8; i++) {
                        if (!addPossibleMove(row + i, col + i, piece)) break;
                    }
                    break;
                case '♔': // Rey blanco
                case '♚': // Rey negro
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            if (i === 0 && j === 0) continue;
                            addPossibleMove(row + i, col + j, piece);
                        }
                    }
                    // Enroque
                    if (!hasKingMoved[isWhiteTurn ? 'white' : 'black']) {
                        if (!hasRookMoved[isWhiteTurn ? 'white' : 'black'][0] && !getSquare(row, col - 1).textContent && !getSquare(row, col - 2).textContent && !getSquare(row, col - 3).textContent) {
                            getSquare(row, col - 2).classList.add('possible-move');
                        }
                        if (!hasRookMoved[isWhiteTurn ? 'white' : 'black'][1] && !getSquare(row, col + 1).textContent && !getSquare(row, col + 2).textContent) {
                            getSquare(row, col + 2).classList.add('possible-move');
                        }
                    }
                    break;
            }
        }

        // Función para añadir un movimiento válido
        function addPossibleMove(row, col, piece) {
            if (row < 0 || row >= 8 || col < 0 || col >= 8) return false;
            const targetSquare = getSquare(row, col);

            if (!targetPiece || (isPieceWhite(targetPiece) !== isPieceWhite(piece))) {
                targetSquare.classList.add('possible-move');

        }

        // Función para obtener una casilla del tablero

function finishMove(from, to) {

}
// Función para evaluar la posición del tablero
function evaluateBoard() {
    let score = 0;
    const pieceValues = {
        '♙': 1, '♟': -1,
        '♘': 3, '♞': -3,
        '♗': 3, '♝': -3,
        '♖': 5, '♜': -5,
        '♕': 9, '♛': -9,
        '♔': 100, '♚': -100
    };

    for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
            const piece = getSquare(row, col).textContent;
            if (piece in pieceValues) {
                score += pieceValues[piece];
            }
        }
    }
    return score;
}

// Función Minimax con poda alfa-beta
function minimax(depth, alpha, beta, maximizingPlayer) {
    if (depth === 0) {
        return evaluateBoard();
    }

    const moves = getAllPossibleMoves(maximizingPlayer ? 'black' : 'white');
    if (maximizingPlayer) {
        let maxEval = -Infinity;
        for (const move of moves) {
            const { from, to } = move;
            const capturedPiece = to.textContent;
            to.textContent = from.textContent;
            from.textContent = '';
            const evaluation = minimax(depth - 1, alpha, beta, false);
            from.textContent = to.textContent;
            to.textContent = capturedPiece;
            maxEval = Math.max(maxEval, evaluation);
            alpha = Math.max(alpha, evaluation);
            if (beta <= alpha) break;
        }
        return maxEval;
    } else {
        let minEval = Infinity;
        for (const move of moves) {
            const { from, to } = move;
            const capturedPiece = to.textContent;
            to.textContent = from.textContent;
            from.textContent = '';
            const evaluation = minimax(depth - 1, alpha, beta, true);
            from.textContent = to.textContent;
            to.textContent = capturedPiece;
            minEval = Math.min(minEval, evaluation);
            beta = Math.min(beta, evaluation);
            if (beta <= alpha) break;
        }
        return minEval;
    }
}

// Función para obtener todos los movimientos posibles de un jugador
function getAllPossibleMoves(color) {
    const moves = [];
    for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
            const square = getSquare(row, col);
            const piece = square.textContent;
            if (piece && (isPieceWhite(piece) === (color === 'white'))) {
                showValidMoves(row, col, piece);
                const possibleMoves = document.querySelectorAll('.possible-move');
                possibleMoves.forEach(move => {
                    moves.push({ from: square, to: move });
                });
                clearPossibleMoves();
            }
        }
    }
    return moves;
}

// Función para que la IA haga un movimiento usando Minimax
function makeAIMove() {
    const depth = 3; // Profundidad de búsqueda
    let bestMove = null;
    let bestValue = -Infinity;

    const moves = getAllPossibleMoves('black');
    for (const move of moves) {
        const { from, to } = move;
        const capturedPiece = to.textContent;
        to.textContent = from.textContent;
        from.textContent = '';
        const moveValue = minimax(depth - 1, -Infinity, Infinity, false);
        from.textContent = to.textContent;
        to.textContent = capturedPiece;

        if (moveValue > bestValue) {
            bestValue = moveValue;
            bestMove = move;
        }
    }

    if (bestMove) {
        movePiece(bestMove.from, bestMove.to);
    }
}
// Función para mover una pieza (incluyendo el enroque)
function movePiece(from, to) {
    const fromRow = parseInt(from.dataset.row);
    const fromCol = parseInt(from.dataset.col);
    const toRow = parseInt(to.dataset.row);
    const toCol = parseInt(to.dataset.col);
    const piece = from.textContent;

    // Enroque corto (0-0) o enroque largo (0-0-0)
    if (piece === '♔' || piece === '♚') {
        if (Math.abs(toCol - fromCol) === 2) {
            // Determinar si es enroque corto o largo
            const isShortCastle = toCol > fromCol;
            const rookCol = isShortCastle ? 7 : 0;
            const rook = getSquare(fromRow, rookCol);
            const newRookCol = isShortCastle ? toCol - 1 : toCol + 1;

            // Verificar que la torre no se haya movido
            const color = isPieceWhite(piece) ? 'white' : 'black';
            const rookIndex = isShortCastle ? 1 : 0;
            if (hasRookMoved[color][rookIndex]) {
                alert("No se puede enrocar: la torre ya se ha movido.");
                return;
            }

            // Verificar que no haya piezas entre el rey y la torre
            const start = Math.min(fromCol, rookCol) + 1;
            const end = Math.max(fromCol, rookCol);
            for (let col = start; col < end; col++) {
                if (getSquare(fromRow, col).textContent) {
                    alert("No se puede enrocar: hay piezas en el camino.");
                    return;
                }
            }

            // Verificar que el rey no esté en jaque, ni pase por casillas controladas
            for (let col = fromCol; col !== toCol; col += (toCol > fromCol ? 1 : -1)) {
                if (isSquareUnderAttack(fromRow, col, color)) {
                    alert("No se puede enrocar: el rey está en jaque o pasa por casillas controladas.");
                    return;
                }
            }

            // Realizar el enroque
            getSquare(fromRow, newRookCol).textContent = rook.textContent;
            rook.textContent = '';
            hasKingMoved[color] = true;
            hasRookMoved[color][rookIndex] = true;
        } else {
            hasKingMoved[isPieceWhite(piece) ? 'white' : 'black'] = true;
        }
    }

    // Capturar pieza si existe
    if (to.textContent) {
        const capturedPiece = to.textContent;
        if (isPieceWhite(capturedPiece)) {
            capturedPieces.white.push(capturedPiece);
        } else {
            capturedPieces.black.push(capturedPiece);
        }
        updateCapturedPieces();
    }

    // Mover pieza
    to.textContent = from.textContent;
    from.textContent = '';

    // Promoción de peón
    if ((piece === '♙' && toRow === 0) || (piece === '♟' && toRow === 7)) {
        showPromotionModal(to);
        return; // Retrasar el cambio de turno hasta que se seleccione la promoción
    }

    // Limpiar selección
    from.classList.remove('selected');
    clearPossibleMoves();
    selectedPiece = null;

    // Cambiar turno
    isWhiteTurn = !isWhiteTurn;
    turnIndicator.textContent = `Turno: ${isWhiteTurn ? 'Blancas' : 'Negras'}`;

    // Verificar jaque mate o ahogado
    if (isCheckmate()) {
        alert(isWhiteTurn ? 'Negras ganan!' : 'Blancas ganan!');
        updateScore(isWhiteTurn ? 'ai' : 'player');
        resetGame();
    }
}

// Función para verificar si una casilla está bajo ataque
function isSquareUnderAttack(row, col, color) {
    // Verificar si alguna pieza del oponente puede atacar la casilla (row, col)
    const opponentColor = color === 'white' ? 'black' : 'white';
    for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
            const square = getSquare(r, c);
            const piece = square.textContent;
            if (piece && isPieceWhite(piece) === (opponentColor === 'white')) {
                showValidMoves(r, c, piece);
                const possibleMoves = document.querySelectorAll('.possible-move');
                for (const move of possibleMoves) {
                    const moveRow = parseInt(move.dataset.row);
                    const moveCol = parseInt(move.dataset.col);
                    if (moveRow === row && moveCol === col) {
                        clearPossibleMoves();
                        return true;
                    }
                }
                clearPossibleMoves();
            }
        }
    }
    return false;
}
